<main style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
    <section style="
        height: 80%;
        width: 80%;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        border-radius: 8px;
        box-shadow: 1px 1px 4px gray;
        background-color: #d2d2d2;
        box-sizing: border-box;
        padding: 30px 0px;
        position: relative;
        overflow: hidden;
    " 
    cdkDropListGroup
>
        <div style="
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow: hidden;
            box-sizing: border-box;
            padding: 10px 20px;
        "
        >
            <grupo
                style="width: 100%; height: 100%;"
                grupoName="Nodos sin asignar"
                [nodosList]="getUnassignedNodes()"
                [dropListGroup]="dropListGroupIds"
                dropListId="nodos-sin-asignar"
                (onDrop)="drop($event)" 
                (saveClick)="saveGruposNodos()"
            ></grupo>
        </div>
        <div 
            style="
                display: flex;
                flex-wrap: wrap;
                justify-content: flex-start;
                gap: 20px;
                align-items: flex-start;
                width: calc(100% - 300px);
                min-width: calc(100% - 300px);
                box-sizing: border-box;
                padding: 20px 40px;
                overflow-y: auto;
                max-height: 100%;
            "
        >
            @for (grupo of gruposNodosStore.grupos(); track grupo.id) {
                <grupo
                    style="width: 20%; min-width: 300px;"
                    [customStyle]="{'min-width': '100%', 'height': '300px'}"
                    [grupoName]="grupo.name"
                    [nodosList]="grupo.content"
                    [dropListGroup]="dropListGroupIds"
                    [dropListId]="'grupo-' + grupo.id"
                    (onDrop)="drop($event)" 
                    (deleteGroup)="deleteGroup($event)"
                    (clearAllNodes)="clearAllNodes($event)"
                ></grupo>
            }
        </div>
    </section>
</main>
