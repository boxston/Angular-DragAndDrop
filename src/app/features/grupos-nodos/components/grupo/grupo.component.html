<section    
    cdkDropList
    [cdkDropListData]="nodosList"
    [cdkDropListConnectedTo]="dropListGroup"
    [id]="dropListId"
    (cdkDropListDropped)="onDrop.emit($event)"
    [ngStyle]="customStyle"
>
    <h4 style="text-align: center; font-weight: 500;">{{grupoName}}</h4>
    <mat-list class="scroll-container">
        @for (nodo of nodosList; track nodo.id; let i = $index) {
            <mat-list-item               
                [ngStyle]="{'background-color': i % 2 === 0 ? 'white' : '#00a33931'}"
                cdkDrag
            >
                <div>#{{nodo.id}} - {{nodo.name.toUpperCase()}}</div>
                <div style="font-size: 12px;">{{nodo.address}}</div>
            </mat-list-item>
        }
    </mat-list>
    <span *ngIf="dropListId != 'nodos-sin-asignar'">
        <label style="color: red; cursor: pointer;" (click)="deleteGroup.emit(dropListId)">Delete</label>
        <label style="color: #00A339; cursor: pointer;" (click)="clearAllNodes.emit(dropListId)">Clear All</label>
    </span>
    
    <span *ngIf="dropListId == 'nodos-sin-asignar'" style="width: 100%; display: flex; justify-content: center;">
        <button mat-flat-button style="background-color: #00A339;" (click)="onSaveClick()">Guardar Todo</button> 
    </span>

</section>
